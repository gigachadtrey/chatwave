<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wave-container">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="wave-svg">
            <path class="wave" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z"></path>
        </svg>
    </div>

    <div class="container main-container">
        <div id="auth-container" class="auth-panel animate__animated animate__fadeIn">
            <h1 class="app-title">Welcome to ChatWave</h1>
            <div id="signup-form" class="auth-form d-none">
                <h2>Create Account</h2>
                <form onsubmit="signup(event)" class="floating-form">
                    <div class="form-floating mb-3">
                        <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                        <label for="signup-username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                        <label for="signup-password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Log in</a></p>
            </div>
            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="login(event)" class="floating-form">
                    <div class="form-floating mb-3">
                        <input type="text" id="login-username" class="form-control" placeholder="Username" required>
                        <label for="login-username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                        <label for="login-password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Log In</button>
                </form>
                <p class="mt-3">New here? <a href="javascript:void(0)" onclick="showSignup()">Create account</a></p>
            </div>
        </div>

        <div id="chat-container" class="chat-panel d-none">
            <div class="chat-header">
                <h1>ChatWave</h1>
                <div class="user-controls">
                    <span id="current-user" class="user-badge"></span>
                    <button class="btn btn-outline-light" onclick="logout()">Log Out</button>
                </div>
            </div>
            <div id="chat-box" class="messages-container">
                <div class="messages-wrapper"></div>
            </div>
            <form id="message-form" class="message-input-form" onsubmit="sendMessage(event)">
                <div class="input-wrapper">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message..." maxlength="300" required>
                    <small id="char-count" class="char-counter">300 characters remaining</small>
                </div>
                <button type="submit" class="btn btn-primary send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
